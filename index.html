<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/mobile.css">

  <script src="./js/index.js"></script>

  <link rel="stylesheet" href="./css/leaflet.css" />
  <script src="./js/leaflet.js"></script>

  <title>Frontend Mentor | IP Address Tracker</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <div class="input-field">
      <input type="text" placeholder="Search for any IP address or domain">
      <button onclick="getGeolocation(true)"><img src="./images/icon-arrow.svg" alt="Go"></button>
    </div>
  </header>
  
  <main>
    <div class="map-area" id="map"></div>
    <div class="info">
      <div class="info-slot">
        <p class="info-type">IP ADDRESS</p>
        <p class="info-value">Loading geo data...</p>
      </div>
      <hr>
      <div class="info-slot">
        <p class="info-type">LOCATION</p>
        <p class="info-value">Loading geo data...</p>
      </div>
      <hr>
      <div class="info-slot">
        <p class="info-type">TIMEZONE</p>
        <p class="info-value">Loading geo data...</p>
      </div>
      <hr>
      <div class="info-slot">
        <p class="info-type">ISP</p>
        <p class="info-value">Loading geo data...</p>
      </div>
    </div>
  </main>
</body>
</html>
